name: mem
description: Manage any.

publish_to: 'none'

# FIXME https://github.com/zin-/mem/issues/321
version: 0.2.0

environment:
  sdk: ">=2.19.0 <=3.3.4"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # for View
  intl: any
  # FIXME upgrade flutter_picker version
  #  for https://github.com/zin-/mem/issues/339
  flutter_picker: ^2.1.0
  flutter_sticky_header: ^0.6.5

  ## for SettingsPage
  settings_ui: ^2.0.2

  ## for View state management
  flutter_riverpod:

  ## for Chart
  fl_chart: ^0.67.0

  # for Notification
  flutter_local_notifications:
  timezone:
  android_alarm_manager_plus: ^3.0.4

  # for Persistence
  ## for Database
  sqflite:
  path:
  sqflite_common_ffi:
  path_provider:
  idb_shim:

  ## for File
  share_plus: ^7.2.2

  ## for Logger
  logger:

  ## for Preferences
  shared_preferences: ^2.2.2

  # for basic operations
  collection:

  # for Home widgets
  home_widget: ^0.2.0+1
  workmanager: ^0.5.1

dev_dependencies:
  # for Test mock
  test:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  mockito:
  build_runner:

  flutter_lints: ^3.0.2

  # for Icon
  flutter_launcher_icons:

flutter:
  uses-material-design: true

  generate: true

flutter_icons:
  image_path: "assets/icon/launcher_icon.png"
  android: true
  adaptive_icon_background: "#03A9F4"
  adaptive_icon_foreground: "assets/icon/launcher_icon.png"
  min_sdk_android: 21
  ios: true
  windows:
    generate: true
    image_path: "assets/icon/web_hi_res_512.png"
    icon_size: 256
  web:
    generate: true
    image_path: "assets/icon/web_hi_res_512.png"
    background_color: "#03A9F4"
    theme_color: "#000000"
