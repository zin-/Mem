name: "Medium test"

on:
  workflow_call:
    inputs:
      flutter-channel:
        required: true
        type: string

    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  medium_test-android:
    uses: ./.github/workflows/medium_test-android.yml
    with:
      flutter-channel: ${{ inputs.flutter-channel }}
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  medium_test-windows:
    uses: ./.github/workflows/medium_test-windows.yml
    with:
      flutter-channel: ${{ inputs.flutter-channel }}
      test-script: >
        flutter test integration_test/app_test.dart
        --dart-define=CICD=true
        --file-reporter json:reports/test_report.log
        --coverage
        --device-id windows
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  ex-medium_test-windows:
    strategy:
      matrix:
        target: [ a, b ]
      fail-fast: true
      max-parallel: 1

    uses: ./.github/workflows/medium_test-windows.yml
    with:
      flutter-channel: ${{ inputs.flutter-channel }}
      test-script: >
        flutter test integration_test/app_test.dart
        --dart-define=CICD=true
        --file-reporter json:reports/test_report.log
        --coverage
        --device-id windows
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
