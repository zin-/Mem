name: "Small test"

on:
  workflow_call:
    inputs:
      flutter-channel:
        required: true
        type: string

    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  small_test:
    name: "Small test"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Flutter doctor"
        uses: ./.github/actions/flutter-doctor
        with:
          flutter-channel: ${{ inputs.flutter-channel }}

      - name: "Install Dependencies"
        uses: ./.github/actions/install-dependencies

      - name: "Generate l10n"
        uses: ./.github/actions/generate-l10n

      - name: "Build Mocks"
        uses: ./.github/actions/build-mocks

      - name: "Run Flutter test"
        run: >
          flutter test
          --file-reporter json:reports/test_report.log
          --coverage

      - if: always()
        name: "Report"
        uses: dorny/test-reporter@v1
        with:
          name: "Report (Small test)"
          path: "reports/test_report.log"
          reporter: "flutter-json"
          fail-on-error: true
          fail-on-empty: true
      - if: always()
        name: "Upload coverage"
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: small_test