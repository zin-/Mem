name: Unit test
on: [push]
jobs:
  Unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutters
      - name: test
        run: flutter test --coverage --coverage-path=~/coverage/lcov.info
  Integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test
        run: flutter doctor
