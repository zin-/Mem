name: "Generate Localization code"

runs:
  using: "composite"

  steps:
    - id: cache
      name: "Cache"
      uses: actions/cache@v3
      with:
        path: .dart_tool/flutter_gen/gen_l10n/*
        key: l10n-${{ runner.os }}-${{ hashFiles('lib/l10n/*') }}
    - name: "Generate Localization code"
      if: steps.cache.outputs.cache-hit != 'true'
      run: ./scripts/generate_l10n.sh
      shell: bash
    - run: ls -aux
      shell: bash
