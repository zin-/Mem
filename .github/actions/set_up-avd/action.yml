name: Set up AVD
inputs:
  method:
    type: choice
    description: Which to run
    required: true
    options:
      - malinskiy
      - reactivecircus
  java-distribution:
    required: true
  java-version:
    required: true
  android-api-level:
    required: true
  android-target:
    required: true
  android-arch:
    required: true

runs:
  using: composite
  steps:
    - name: "Set up Java"
      uses: actions/setup-java@v3
      with:
        distribution: ${{ inputs.java-distribution }}
        java-version: ${{ inputs.java-version }}
        cache: gradle
    - name: "Set up Gradle"
      uses: gradle/gradle-build-action@v2
    - name: "AVD cache"
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-${{ inputs.android-api-level }}-${{ inputs.android-target }}-${{ inputs.android-arch }}-${{ inputs.method }}

    - name: "Create AVD and generate snapshot for chaching"
      if: steps.avd-cache.outputs.cache-hit != 'true' && ${{ inputs.method == 'reactivecircus'}}
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ inputs.android-api-level }}
        target: ${{ inputs.android-target }}
        arch: ${{ inputs.android-arch }}
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."
    - name: Run Flutter Tests
      if: ${{ inputs.method == 'reactivecircus'}}
      id: test-execution
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          bash ./scripts/integration_test.sh "emulator-5554"
#          script: flutter test integration_test/app_test.dart --machine  -d android --coverage --dart-define=CICD=true | tee >(grep "^{" | grep "}$" > temp_report.log)

    - name: Install Android SDK
      if: steps.avd-cache.outputs.cache-hit != 'true' && ${{ inputs.method == 'malinskiy'}}
      uses: malinskiy/action-android/install-sdk@release/0.1.3
    - id: test_execution
      if: ${{ inputs.method == 'malinskiy'}}
      continue-on-error: true
      run: flutter test integration_test/app_test.dart -d "emulator-5554" --coverage --dart-define=CICD=true
      shell: bash