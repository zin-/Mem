name: Set up AVD
inputs:
  method:
    type: choice
    description: Which to run
    required: true
    options:
      - malinskiy
      - reactivecircus
  java-distribution:
    required: true
  java-version:
    required: true
  flutter-channel:
    required: true

runs:
  using: composite
  steps:
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: ${{ inputs.java-distribution }}
        java-version: ${{ inputs.java-version }}
        cache: gradle
    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: ${{ env.flutter-channel }}
        cache: true