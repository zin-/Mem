name: "Run Android Medium test via native"
inputs:
  script:
    required: true
    type: string
  android-api-level:
    required: true
  android-target:
    required: true
  android-arch:
    required: true

runs:
  using: "composite"

  steps:
    - run: sudo apt update
      shell: bash
    - name: "Install Android SDK"
      run:  sudo apt install android-sdk
      shell: bash
    - run: ls -a ~
      shell: bash
    - run: ls -a ~/runners
      shell: bash
    - run: ls -a ~/work
      shell: bash
    - run: ls -a /
      shell: bash
    - run: ls -a /opt
      shell: bash
    - run: echo "dev"
      shell: bash
