name: "Run Android Medium test via native"
inputs:
  script:
    required: true
    type: string
  android-api-level:
    required: true
  android-target:
    required: true
  android-arch:
    required: true

runs:
  using: "composite"

  steps:
    - run: sudo apt update
      shell: bash
    - name: "Install Android SDK"
      run:  sudo apt install android-sdk
      shell: bash

    - run: pwd
      shell: bash

    - run: ls -a ~
      shell: bash

    - run: ls -a /
      shell: bash

    - run: ls -a /opt
      shell: bash
    - run: ls -a /opt/runner
      shell: bash

    - run: ls -a /usr
      shell: bash
    - run: ls -a /usr/lib
      shell: bash

    - run: ls -a /tmp
      shell: bash

    - run: ls -a /home
      shell: bash
    - run: ls -a /home/runner
      shell: bash

    - run: sdkmanager -h
      shell: bash
    - run: where sdkmanager
      shell: bash

    - run: echo "dev"
      shell: bash
