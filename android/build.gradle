buildscript {
  ext.kotlin_version = '1.6.21'
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:7.3.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }

  // Set a resolution strategy on the subprojects buildscript classpath
  // Not sure if there's a more elegant way to do this
  for (pubProjects in project.subprojects) {
    pubProjects.buildscript.configurations.classpath.resolutionStrategy {
      force "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}

rootProject.buildDir = '../build'
subprojects {
  project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
  project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
